<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    {% include header.html %}
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="slides fade">
            <div class="botones1">
                <button class="boton-slider">Más Información</button>
                <button class="boton-slider">Solicitar Oferta</button>
            </div>

        </div>

        <div class="slides fade">
            <div class="botones2">
                <button class="boton-slider">Más Información</button>
                <button class="boton-slider">Solicitar Oferta</button>
            </div>
        </div>

        <div class="slides fade">
            <div class="botones3">
                <button class="boton-slider">Más Información</button>
                <button class="boton-slider">Solicitar Oferta</button>
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="slider-fotos">
        <div class="img-texto">
            <img src="/assets/img/cars/coche1.jpg" alt="">
            <p>Descubrir ></p>

        </div>
        <div class="img-text">
            <img src="/assets/img/cars/coche1.jpg" alt="img">
            <p>Saber más ></p>
        </div>
    </div>

    <div class="galeria">
        <div class="big-galeria">
            <h1>Promociones</h1>
            <button class="boton-galeria">Más Información</button>
        </div>
        <div class="small-galeria">
            <h1>Plan Renove</h1>
            <button class="boton-galeria">Más Información</button>
        </div>
        <div class="small-galeria">
            <h1>Gama Eficiente</h1>
            <button class="boton-galeria">Más Información</button>
        </div>
        <div class="big-galeria">
            <h1>Deportivos</h1>
            <button class="boton-galeria">Más Información</button>
        </div>
    </div>
    {% include footer.html %}
    <script src="/assets/js/default.js"></script>
</body>

</html>

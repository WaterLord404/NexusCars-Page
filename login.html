<!-- Contenedor de contenedores flexible -->
<div id="containerlogin" class="containerlogin">
    <!-- Contenedor parte izquierda para consulta y post -->
    <div id="login" class="login">
        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" id="nickname">
        <br><br>
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass">
        <br><br>
        <div class="botoneslogin">
            <button id="btn">Login</button>    
            <button id="btn">Contraseña olvidada</button>
        </div>
        
    </div>
    <!-- Contenedor parte dcha para listar elementos-->
    <div id="registro" class="login">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="surname">Apellido:</label>
        <input type="text" name="surname" id="surname">
        <br><br>
        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" id="nickname">
        <br><br>
        <label for="mobile">Mobile number:</label>
        <input type="text" name="mobile" id="mobile">
        <br><br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">
        <br><br>
        <button id="btn">Registrarse</button>
        
    </div>
</div>

---
layout: default
---

<main class="auth">

    <form class="auth__login" action="">

        <input type="text" name="nickname" id="nickname" placeholder="Usuario">
        <input type="password" name="pass" id="pass" placeholder="Contraseña">

        <div class="auth__login__buttons">
            <button id="btn">Login</button>
            <button id="btn">Contraseña olvidada</button>
        </div>
    </form>


    <form class="auth__register" action="">
        <input type="text" name="name" id="name" placeholder="Nombre">
        <input type="text" name="surname" id="surname" placeholder="Apellidos">
        <input type="text" name="nickname" id="nick" placeholder="Nombre de usuario">
        <input type="text" name="mobile" id="mobile" placeholder="Numero de telefono">
        <input type="text" name="email" id="email" placeholder="Correo electronico">

        <button id="btn">Registrarse</button>
    </form>
</main>

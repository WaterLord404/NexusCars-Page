<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/header.css">
</head>

<body>
    <header>
        <div class="contenedor-header">

            <div class="menu">
                <img src="../assets/img/menu_icon.png" alt="menu_icon">
            </div>
            <div class="logo">
                <img src="../assets/img//nexus_logo.png" alt="logo_icon">
            </div>
            <div class="search-bar">
                <div class="search-bar-bar">
                    <input type="text" placeholder="Search.." name="search">
                </div>
                <div class="search-bar-img">
                    <img src="../assets/img//lupa_icon.png" alt="search_icon">
                </div>

            </div>
            <div class="icons">
                <img src="../assets/img//user_icon.png" alt="user_icon">
                <img src="../assets/img//telefono_icon.png" alt="telefono_icon">
                <img src="../assets/img//mail_icon.png" alt="mail_icon">
                <img src="../assets/img//exit_icon.png" alt="exit_icon">
            </div>
        </div>
    </header>
</body>

</html>
